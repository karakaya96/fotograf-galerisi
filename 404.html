    <title>Fotoğraf Galerisi</title>

    <!-- 404 yönlendirmesi: mevcut yolu koruyacak -->
    <script type="text/javascript">
      // Mevcut path'i al
      var path = window.location.pathname;

      // Eğer URL '/fotograf-galerisi' ile başlamıyorsa ekle
      if (!path.startsWith("/fotograf-galerisi")) {
        path = "/fotograf-galerisi" + path;
      }

      // index.html'i yükle ve URL'yi koru
      window.location.replace(path + "?redirected=true");
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/fotograf-galerisi/">home page</a>...</p>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
